<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


<div class="container">
    <div class="calculator">
        <input type="text" placeholder="0" id="output-screen">

        <button onclick="display('1')" >1</button>

        <button onclick="display('2')">2</button>

        <button onclick="display('3')">3</button>

        <button onclick="display('+')" class="size">+</button>


        <button onclick="display('4')">4</button>

        <button onclick="display('5')">5</button>

        <button onclick="display('6')">6</button>

        <button onclick="display('-')" class="size">-</button>


        <button onclick="display('7')">7</button>

        <button onclick="display('8')">8</button>

        <button onclick="display('9')">9</button>

        <button onclick="display('*')" class="size">x</button>


        <button onclick="display('.')" class="size">.</button>

        <button onclick="display('0')">0</button>

        <button onclick="display('00')">00</button>

        <button onclick="display('/')" class="size">%</button>

        <button onclick="Clear()">clear</button>

        <button onclick="Del()">Del</button>

        <button onclick="calculate()" class="equal">=</button>
   
    </div>
</div>
<h3>Sohail Mannan</h3>


    

<script>

let output = document.getElementById("output-screen");

function display(num){
    output.value += num;
}
function calculate() {
    try{ output.value = eval(output.value)
}
    catch(err){
        alert("please correct your statement.")
    }
}

function Clear(){
    output.value = '';
}
function Del() {
    output.value = output.value.slice(0,-1);
}

</script>

</body>
</html>
